<div class="artifact-list">
  <h4 class="header">Artifacts:</h4>
  <ul>
    <li ng-repeat="artifact in artifacts">
      <a ng-click="artifactListCtrl.selectItem(artifact)" class="waves-effect waves-light-blue btn-flat">
          {{artifact.name}}
         <i ng-show="artifact == selectedArtifact" class="small mdi-editor-insert-chart right"></i>
      </a>
    </li>
  </ul>
  <div ng-transclude="">
  </div>
</div>
