<div>
  <div>
    <h4 class="header">Render:</h4>
  </div>
  <div class="col s2">
    <ul ng-if="artifactRendererCtrl.renderStyle == 'array'">
      <li class="collection-item" ng-repeat="artifact in artifactRendererCtrl.data track by $id(artifact)">{{artifact}}</li>
    </ul>
    <p ng-if="artifactRendererCtrl.renderStyle == 'value'">
      {{artifactRendererCtrl.data}}
    </p>
  </div>
  <div ng-transclude="">
  </div>
</div>
